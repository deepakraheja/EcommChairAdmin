<div class="content">
    <!-- Main charts -->
    <div class="row">
        <div class="col-xl-12">
            <div class="card">
                <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
                    <div class="card-body">
                        <div class="row">

                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="emailtm" class="bmd-label-floating">Template For:</label>
                                    <select class="form-control" id="emailtm" name="ddlTemplateType" #ddlTemplateType="ngModel" (change)="fnGetTemplate(TemplateType)" [(ngModel)]="TemplateType" value="TemplateType" required>
                                        <option value="0">Select</option>
                                        <option value="1">Registration</option>
                                        <option value="2">Password Reset</option>
                                        <option value="3">New Order Completion</option>
                                        <option value="4">Registration Approval</option>
                                        <option value="5">Password Reset Confirmation</option>
                                        <option value="6">Dispatched Confirmation</option>
                                        <option value="7">Delivered Confirmation</option>
                                      

                                    </select>
                                    <div *ngIf="f.submitted && TemplateType == '0'" class="custom-error">
                                        <div *ngIf="TemplateType == '0'">Template For field required.</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="pholder" class="bmd-label-floating">PlaceHolder</label>
                                    <select class="form-control" id="pholder" name="ddlPlaceHolder" #ddlPlaceHolder="ngModel" (change)="fnSetPlaceHolder(PlaceHolder)" [(ngModel)]="PlaceHolder" value="PlaceHolder">
                                        <option value="">Select</option>
                                        <option value="[Name]">Name</option>
                                        <option value="[verificationCode]">verificationCode</option>
                                        <option value="[Address]">Address</option>
                                        <option value="[Email]">Email</option>
                                        <option value="[Password]">Password</option>
                                        <option value="[OrderID]">OrderID</option>
                                        <option value="[OrderDate]">OrderDate </option>
                                        <option value="[DeliveryAddress]">DeliveryAddress</option>
                                        <option value="[Mobile]">Mobile</option>
                                        <option value="[OrderDetails]">OrderDetails</option>
                                        <option value="[LoginURL]">LoginURL</option>
                                    </select>
                                </div>
                            </div>

                                    <mat-select id="emailtm" name="ddlTemplateType" #ddlTemplateType="ngModel"

                                <div *ngIf="f.submitted && TemplateType == '0'" class="custom-error">

                                </div>
                            </div> -->

                                <mat-form-field appearance="outline">
                                    <mat-label>PlaceHolder </mat-label>
                                    <mat-select id="pholder" name="ddlPlaceHolder" #ddlPlaceHolder="ngModel" (selectionChange)="fnSetPlaceHolder(PlaceHolder)" [(ngModel)]="PlaceHolder" value="PlaceHolder">

                                        <mat-option value="[Address]">Address</mat-option>

                                </mat-form-field>
                            </div> -->

                            <div class="col-md-6 mt-4"><button mat-raised-button class="btn btn-warning btn-lg">Save
                                </button></div>
                        </div>

                        <div class="new-section">
                            <div *ngIf="f.submitted && template.invalid" class="custom-error">
                                <div *ngIf="template.errors.required">Email template required</div>
                            </div>
                            <angular-editor [config]="config" name="template" [(ngModel)]="Template" #template="ngModel" [ngClass]="{ 'is-invalid': f.submitted && template.invalid }" required></angular-editor>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
